<!doctype html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8">
        <title>Share the partners information.</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
       <style> [v-cloak] { display: none; } </style>
    </head>
    <body>
        <section class="todoapp" v-cloak>
            <header class="header">
                <h1>Informations</h1>
                <input v-model="newTodo" >
            </header>
            <section class="main" v-show="todos.length">
                <ul class="todo-list">
                    <li class="todo" v-for="todo in filteredTodos">
                        <div class="view">
                            <button class="complete" @click="completeTodo(todo)">Complete!</button>
                            <span @click="editTodo(todo)">{{todo.title}}</span>
                            <button class="destroy" @click="removeTodo(todo)">Delete</button>
                        </div>
                        <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
                    </li>
                </ul>
            </section>
            <footer class="footer" v-show="todos.length">
                <span class="todo-count">
                    <strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
                </span>
                <ul class="filters">
                    <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
                    <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
                    <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
                </ul>
                <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                    Clear completed
                </button>
            </footer>
        </section>
        <footer class="info">
            <p>Share the partner's ToDos.</p>
        </footer>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="js/sharing-todo-store.js"></script>
        <script src="js/sharing-todo-app.js"></script>
    </body>
</html>
