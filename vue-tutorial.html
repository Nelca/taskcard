<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js  tutorial</title>
        <style >
            .active {
                background: #e1fffe;
            }
            .error-has-occured {
                color: #f00;
            }
        </style>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="title_message">
                this is a v-bind:title test
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now you see me.</p>
            <input type="radio" name="cs" value="1" v-model="change_seen" id="cs_1"/>
            <label for="cs_1">seen</label>
            <input type="radio" name="cs" value="0" v-model="change_seen" id="cs_2"/>
            <label for="cs_2">hide</label>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage" >reverse message</button>
        </div>
        <div id="app-6">
            <p>{{ message }}</p>
            <input type="text" v-model="message">
        </div>
        <div id="app-7">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>
        <div id="example">
            <p>Check val is {{ chkVal }}</p>
            <p>Check val's type is {{ typeOfChkVal }}</p>
        </div>
        <div id="example-2">
            <div class="inline-class" v-bind:class="classObject">bind class test.</div>
            <input type="checkbox" v-model="checkError" id="check_error"/><label for="check_error">check error</label>
            <my-component class="baz boo"></my-component>
        </div>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="js/vue-tutorial.js?v=0.25"></script>
    </body>
</html>
