<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js  tutorial</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="title_message">
                this is a v-bind:title test
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now you see me.</p>
            <input type="radio" v-model="change_seen" id="change_seen1"/>
            <label for="change_seen1">seen</label>
            <input type="radio" v-model="change_seen" id="change_seen2"/>
            <label for="change_seen2">hide</label>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage" >reverse message</button>
        </div>
        <div id="app-6">
            <p>{{ message }}</p>
            <input type="text" v-model="message">
        </div>
        <div id="app-7">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>
        <div id="example">
            {{ a }}
        </div>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="js/vue-tutorial.js?v=0.04"></script>
    </body>
</html>
